<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: 'Arial', sans-serif;
    
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.payment-container {
    background-color: #f1f6f7;
    width: 80%;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-color 0.3s ease-in;
}

.payment-container:hover {
    background:linear-gradient(80deg, #333, #0000);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #222222;
}

input {
    width: 100%;
    padding: 12px;
    box-sizing: border-box;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
}

input:focus {
    border-color: #4caf50;
    background-color: #f9f9f9;
}

.card-icons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.card-icons img {
    height: 40px;
    margin: 0 10px;
    transition: transform 0.3s ease-in-out;
}

.card-icons img:hover {
    transform: scale(3.3);
}

#payment-form {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

#payment-form .form-group {
    flex-basis: calc(50% - 10px);
}

#payment-form .form-group:nth-child(odd) {
    margin-right: 10px;
}

button {
    background-color: #ffcc00;
    color: #333;
    padding: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #333;
    color: #ffcc00;
}

    </style>
</head>
<body>
  <div class="payment-container">
      <h2>Payment Details</h2>
      <form id="payment-form">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" placeholder="Enter your address" required>
          </div>
          <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="Enter your city" required>
          </div>
          <div class="form-group">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" placeholder="Enter your card number" required>
          </div>
          <div class="form-group">
              <label for="expiry-date">Expiry Date</label>
              <input type="text" id="expiry-date" placeholder="MM/YYYY" required>
          </div>
          <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="CVV" required>
          </div>
          <div class="card-icons">
              <img src="pay-pal.png" alt="PayPal">
              <img src="logo.png" alt="MasterCard">
              <img src="logo (1).png" alt="Visa">
          </div>
          <button type="submit">Pay Now</button>
      </form>
  </div>
</body>
</html>
